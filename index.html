<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Ventas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gestión de Ventas</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="products-tab"
            data-bs-toggle="tab"
            data-bs-target="#products"
            type="button"
            role="tab"
            aria-controls="products"
            aria-selected="true"
          >
            Productos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="clients-tab"
            data-bs-toggle="tab"
            data-bs-target="#clients"
            type="button"
            role="tab"
            aria-controls="clients"
            aria-selected="false"
          >
            Clientes
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="products"
          role="tabpanel"
          aria-labelledby="products-tab"
        >
          <h2 class="text-center mt-4">Registro de Productos</h2>
          <form id="productForm" class="mb-4">
            <div class="mb-3">
              <label for="productName" class="form-label"
                >Nombre del Producto</label
              >
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock Inicial</label>
              <input
                type="number"
                class="form-control"
                id="productStock"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Registrar Producto
            </button>
          </form>

          <h2 class="text-center">Listado de Productos</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productList">
              <!-- Los productos registrados aparecerán aquí -->
            </tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="clients"
          role="tabpanel"
          aria-labelledby="clients-tab"
        >
          <h2 class="text-center mt-4">Registro de Clientes</h2>
          <form id="clientForm" class="mb-4">
            <div class="mb-3">
              <label for="clientName" class="form-label"
                >Nombre del Cliente</label
              >
              <input
                type="text"
                class="form-control"
                id="clientName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Registrar Cliente
            </button>
          </form>

          <h2 class="text-center">Listado de Clientes</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="clientList">
              <!-- Los clientes registrados aparecerán aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
